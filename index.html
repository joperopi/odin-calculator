<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <img src="img/odincalc3.png" width="440" alt="">
        <div class="display">
            <p id="displayMain"></p>
        </div>
        <div class="buttons">
            <div class="left">
                <div id="toprow">
                    <button class="btn top">UNDO</button>
                    <button class="btn top">CLEAR</button>
                </div>
                <div id="numpad">
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn dbl">0</button>
                    <button class="btn">.</button>
                </div>
                    
            </div>
            <div class="right">
                <div id="operations">
                    <button class="btn oper">รท</button>
                    <button class="btn oper">ร</button>
                    <button class="btn oper">-</button>
                    <button class="btn oper">+</button>
                    <button class="btn oper">=</button>
                </div>
            </div>
        </div>
        <footer><a href="https://github.com/joperopi">JPRP-2024</a></footer>
    </div>
</body>
</html>
